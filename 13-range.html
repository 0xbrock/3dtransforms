<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>13-range</title>

  <link rel="stylesheet" href="css/style.css" media="screen" />
  
  <style media="screen">
    .proxy-range {
      display: inline-block;
      height: 30px;
      width: 200px;
      -webkit-border-radius: 15px;
         -moz-border-radius: 15px;
              border-radius: 15px;
      -webkit-box-shadow: inset 0 1px 7px hsla(0, 0%, 0%, 0.3);
         -moz-box-shadow: inset 0 1px 7px hsla(0, 0%, 0%, 0.3);
           -o-box-shadow: inset 0 1px 7px hsla(0, 0%, 0%, 0.3);
              box-shadow: inset 0 1px 7px hsla(0, 0%, 0%, 0.3);
      position: relative;
      background-color: hsla(0, 0%, 0%, 0.02);

    }
    
    .proxy-range.highlighted {
      background-color: hsla( 220, 90%, 50%, 0.15);
/*      -webkit-box-shadow: inset 0 1px 5px hsla(0, 0%, 0%, 0.3), 0 0 15px hsla( 220, 90%, 50%, 0.5);*/
    }
    
    .proxy-range .handle {
      width: 38px;
      height: 38px;
      -webkit-border-radius: 20px;
         -moz-border-radius: 20px;
              border-radius: 20px;
      border: 1px solid hsla(0, 0%, 0%, 0.3);
      position: absolute;
      top: -5px;
      left: -20px;
      background-color: hsla( 220, 70%, 60%, 1.0);
/*      background-image: -webkit-gradient(linear, 0 top, 0 bottom, 
        from( hsla(0, 0%, 100%, 0.1) ),  
        color-stop( 50%, hsla(0, 0%, 100%, 0.2) ),
        color-stop( 50%, hsla(0, 0%, 0%, 0.0) ),
        to(  hsla(0, 0%, 0%, 0.2)  )
      );*/
/*      background-image: 
        -webkit-gradient( radial, center 80%, 0, center 40%, 50,
          from( hsla(0, 0%, 100%, 0.4) ),  
          color-stop( 50%, hsla(0, 0%, 100%, 0.0) ),
          color-stop( 50%, hsla(0, 0%, 0%, 0.0) ),
          to(  hsla(0, 0%, 0%, 0.3)  )
        ),
        -webkit-gradient( radial, center 10%, 0, center 30%, 40,
          from( hsla(0, 0%, 100%, 0.4) ),  
          color-stop( 40%, hsla(0, 0%, 100%, 0.0) )
        )
      ;*/
      background-image: -webkit-gradient(radial, center 15%, 0, center 30%, 30, 
        from( hsla(0, 0%, 100%, 0.6) ),  
        color-stop( 50%, hsla(0, 0%, 100%, 0.0) ),
        color-stop( 50%, hsla(0, 0%, 0%, 0.0) ),
        to(  hsla(0, 0%, 0%, 0.5)  )
      );
      -webkit-box-shadow: 
        inset 0 2px 0px -1px hsla(0, 0%, 100%, 1.0), 
        inset 0 -4px 2px -1px hsla(0, 0%, 0%, 0.1), 
        0 1px 2px hsla( 0, 0%, 0%, 0.3)
      ;
      -webkit-transition-property: width, height, top, left, -webkit-border-radius;
      -webkit-transition-duration: 0.1s;
    }
    
    .proxy-range.highlighted .handle {
      height: 98px;
      top: -35px;
      width: 4px;
      left: -3px;
      background-image: -webkit-gradient(linear, 0 top, 0 bottom, 
        from( hsla(0, 0%, 100%, 0.6) ),  
        color-stop( 50%, hsla(0, 0%, 100%, 0.0) ),
        color-stop( 50%, hsla(0, 0%, 0%, 0.0) ),
        to(  hsla(0, 0%, 0%, 0.5)  )
      );
      -webkit-border-radius: 3px;
         -moz-border-radius: 3px;
              border-radius: 3px;
    }
    
    input.alpha { 
      width: 300px; 
    }
    input.beta { 
      width: 150px; 
    }
    
    p:nth-child(3) { margin-left: 40px;}
  </style>

</head>
<body>

  <h1>13-range</h1>

  <p>
    <input class="alpha" type="range" min="1" max="2000" value="1200" />
  </p>

  <p>
    <input class="beta" type="range" min="40" max="120" value="80" />
  </p>
