<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>01-cube</title>

  <style media="screen">
    
    section {
      display: block;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    
    #box-container {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      border: 1px solid #CCC;
      -webkit-perspective: 1200;
    }
    
    #box {
      height: 100%;
      -webkit-transform-style: preserve-3d;
      -webkit-transform: translateZ(-100px);
      -webkit-transition: -webkit-transform 1s;
    }
    
    #box div {
      width: 196px;
      height: 196px;
      border: 2px solid #000;
      color: #FFF;
      line-height: 196px;
      font-size: 140px;
      text-align: center;
      font-weight: bold;
      position: absolute;
    }
    
    #box.panels-backface-invisible div {
      -webkit-backface-visibility: hidden;
    }
    
    /* front and back */
    
    #box div:nth-child(1) { 
      background: hsla( 000, 100%, 50%, 0.7 ); 
      -webkit-transform: translateZ(100px);
    }
    #box.show-1 { -webkit-transform: translateZ(-100px); }

    #box div:nth-child(2) { 
      background: hsla( 060, 100%, 50%, 0.7 ); 
      -webkit-transform: rotateX( -180deg) translateZ(100px);
    }
    #box.show-2 { -webkit-transform: translateZ(-100px) rotateX( 180deg); }

    #box div:nth-child(3) { 
      background: hsla( 120, 100%, 50%, 0.7 ); 
      -webkit-transform: rotateY( 90deg) translateZ(100px) ;
    }
    #box.show-3 { -webkit-transform: translateZ(-100px) rotateY(-90deg); }
    
    #box div:nth-child(4) { 
      background: hsla( 180, 100%, 50%, 0.7 ); 
      -webkit-transform: rotateY( -90deg) translateZ(100px);
    }
    #box.show-4 { -webkit-transform: translateZ(-100px) rotateY(90deg); }

    #box div:nth-child(5) { 
      background: hsla( 240, 100%, 50%, 0.7 ); 
      -webkit-transform: rotateX( 90deg) translateZ(100px) ;
    }
    #box.show-5 { -webkit-transform: translateZ(-100px) rotateX(-90deg); }    


    #box div:nth-child(6) { 
      background: hsla( 300, 100%, 50%, 0.7 ); 
      -webkit-transform: rotateX( -90deg) translateZ(100px) ;
    }
    #box.show-6 { -webkit-transform: translateZ(-100px) rotateX( 90deg); }    
    

    
  </style>

</head>
<body>

  <h1>01-cube</h1>

  <div id="box-container">
    <div id="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </div>
  
  <section id="options">
    
    <div id="show-buttons">
      <button class="show-1">Show 1</button>
      <button class="show-2">Show 2</button>
      <button class="show-3">Show 3</button>
      <button class="show-4">Show 4</button>
      <button class="show-5">Show 5</button>
      <button class="show-6">Show 6</button>
    </div>

    <div>
      <button id="toggle-backface-visibility">Toggle Backface Visibility</button>
    </div>
    

  </section>
  
  <script src="js/utils.js"></script>
  <script>
    var init = function() {
      var box = document.getElementById('box'),
          showPanelButtons = document.querySelectorAll('#show-buttons button'),
          panelClassName = 'show-1';

      for (var i=0, len = showPanelButtons.length; i < len; i++) {
        showPanelButtons[i].addEventListener( 'click', function( event ){
          box.removeClassName( panelClassName );
          panelClassName = event.target.className;
          box.addClassName( panelClassName );
        }, false);
      }
      
      document.getElementById('toggle-backface-visibility').addEventListener( 'click', function(){
        box.toggleClassName('panels-backface-invisible');
      }, false);
      
    };
      
    window.addEventListener( 'DOMContentLoaded', init, false);
  </script>

</body>
</html>
