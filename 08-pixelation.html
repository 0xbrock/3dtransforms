<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <!-- disable zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

  <title>08-pixelation</title>

  <style media="screen">
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      -webkit-text-size-adjust: none;
    }
    
    p {
      text-align: center;
      line-height: 60px;
      margin: 0;
      white-space: pre;
    }

  </style>

</head>
<body>

  <h1>08-pixelation</h1>

  <p style="font-size: 2.5em">font-size: 2.5em</p>
  <p style="-webkit-transform: scale(2.5);">transform: scale(2.5);</p>
  <p style="-webkit-transform: perspective(1200) translateZ(700px);">transform: perspective(1200) translateZ(700px);</p>


</body>
</html>
