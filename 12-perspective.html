<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12-perspective</title>

  <link rel="stylesheet" href="css/style.css" media="screen" />

  <style media="screen">
    

    
    .box {
      width: 100%;
      height: 100%;
    }
    
    #red .box {
      -webkit-transform: perspective(800) rotateY(45deg);
      background-color: red;
    }

    #blue {
      -webkit-perspective: 800;
    }

    #blue .box {
      -webkit-transform: rotateY(45deg);
      background-color: blue;
    }
  </style>

</head>
<body>

  <h1>12-perspective</h1>

  <section id="red" class="container">
    <div class="box"></div>
  </section>

  <section id="blue" class="container">
    <div class="box"></div>
  </section>
  
  <pre><code>#red .box {
  -webkit-transform: perspective(800) rotateY(45deg);
  background-color: red;
}

#blue {
  -webkit-perspective: 800;
}

#blue .box {
  -webkit-transform: rotateY(45deg);
  background-color: blue;
}</code></pre>

</body>
</html>
