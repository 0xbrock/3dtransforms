<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12-perspective</title>

  <link rel="stylesheet" href="css/style.css" media="screen" />

  <style media="screen">
    
    .container {
      width: 200px;
      height: 200px;
      border: 1px solid #CCC;
      margin: 0 auto 40px;
    }
    
    .box {
      width: 100%;
      height: 100%;
      background-color: red;
    }
    
    #alpha .box {
      -webkit-transform: perspective(800) rotateY(45deg);
    }

    #beta {
      -webkit-perspective: 800;
    }

    #beta .box {
      -webkit-transform: rotateY(45deg);
    }
  </style>

</head>
<body>

  <h1>12-perspective</h1>

  <pre><code>#alpha .box {
  -webkit-transform: perspective(800) rotateY(45deg);
}</code></pre>

  <section id="alpha" class="container">
    <div class="box"></div>
  </section>

  <hr />

<pre><code>#beta {
  -webkit-perspective: 800;
}

#beta .box {
  -webkit-transform: rotateY(45deg);
}</code></pre>

  <section id="beta" class="container">
    <div class="box"></div>
  </section>

</body>
</html>
