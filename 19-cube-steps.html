<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <!-- disable zooming -->
  <meta name="viewport" content=" initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
  
  <title>19-cube-steps</title>

  <link rel="stylesheet" href="css/style.css" media="screen" />

  <style media="screen">
    .container {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      border: 1px solid #CCC;
      -webkit-perspective: 800;
    }
    
    .box {
      height: 100%;
      -webkit-transform-style: preserve-3d;
    }
    
    .box figure {
      width: 196px;
      height: 196px;
      display: block;
      position: absolute;
      border: 2px solid black;
      line-height: 196px;
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-align: center;
    }
    
    .box .front { background: hsla( 000, 100%, 50%, 0.7 ); }
    .box .back { background: hsla( 060, 100%, 50%, 0.7 ); }
    .box .right { background: hsla( 120, 100%, 50%, 0.7 ); }
    .box .left { background: hsla( 180, 100%, 50%, 0.7 ); }
    .box .top { background: hsla( 240, 100%, 50%, 0.7 ); }
    .box .bottom { background: hsla( 300, 100%, 50%, 0.7 ); }
    
    #beta .front { -webkit-transform: none; }
    #beta .back { -webkit-transform: rotateX( 180deg ); }
    #beta .right { -webkit-transform: rotateY( 90deg ); }
    #beta .left { -webkit-transform: rotateY( -90deg ); }
    #beta .top { -webkit-transform: rotateX( 90deg ); }
    #beta .bottom { -webkit-transform: rotateX( -90deg ); }
    
    .pushed .front { -webkit-transform: translateZ( 100px ); }
    .pushed .back { -webkit-transform: rotateX( 180deg ) translateZ( 100px ); }
    .pushed .right { -webkit-transform: rotateY( 90deg ) translateZ( 100px ); }
    .pushed .left { -webkit-transform: rotateY( -90deg ) translateZ( 100px ); }
    .pushed .top { -webkit-transform: rotateX( 90deg ) translateZ( 100px ); }
    .pushed .bottom { -webkit-transform: rotateX( -90deg ) translateZ( 100px ); }
    
    #delta .box { -webkit-transform: translateZ( -100px ); }
    
  </style>

</head>
<body>

  <h1>19-cube-steps</h1>
  
  <section id="alpha" class="container">
    <div class="box">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>

  <section id="beta" class="container">
    <div class="box">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>

  <section id="gamma" class="container pushed">
    <div class="box">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>

  <section id="delta" class="container pushed">
    <div class="box">
      <figure class="front">1</figure>
      <figure class="back">2</figure>
      <figure class="right">3</figure>
      <figure class="left">4</figure>
      <figure class="top">5</figure>
      <figure class="bottom">6</figure>
    </div>
  </section>

</body>
</html>
